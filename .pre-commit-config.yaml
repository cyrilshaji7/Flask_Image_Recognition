repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v3.0.0a5
    hooks:
      - id: pylint
        args: [
          "--disable=C0114",  # Disable missing module docstring warning
          "--disable=C0411",  # Disable import order warning
          "--disable=W0621",  # Disable redefined outer name warning
          "--disable=E0401",  # Disable import error warning
          "--disable=E0015",  # Disable unrecognized option warning
          "--disable=E0012"   # Disable bad option value warning
        ]
